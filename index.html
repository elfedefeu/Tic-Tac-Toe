<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0,width=device-width">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style/header.css">
		<link rel="stylesheet" type="text/css" href="style/button.css">
		<link rel="stylesheet" type="text/css" href="style/confirm.css">
		<link href="style/tictactoe.css" rel="stylesheet" type="text/css">

	</head>
<body>
	<section class="skin-dark title" role="region">
		<header>
		<a id='headerback' href="#"><span class="icon icon-back">back</span></a>
			<h1>Tic Tac Toe</h1>
		</header>
	</section>
	<section class="text">
		<h2><div id="playername">Nom Joueur</div></h2>
		<h3><div id="firstplayer">premier joueur</div></h3>
	</section>
	<section id="container1">
		<section class="container">
		    <div id="menu">
		    </div> 
		    <div id="tictactoe">
		    	<div class="line">
					<div id='0-0' class="column1 column"><div></div></div>
					<div id='0-1' class="column2 column"><div></div></div>
					<div id='0-2' class="column3 column"><div></div></div>
				</div>
				<div class="line">
					<div id='1-0' class="column1 column"><div></div></div>
					<div id='1-1' class="column2 column"><div></div></div>
					<div id='1-2' class="column3 column"><div></div></div>
				</div>
				<div class="line3">
					<div id='2-0' class="column1 column"><div></div></div>
					<div id='2-1' class="column2 column"><div></div></div>
					<div id='2-2' class="column3 column"><div></div></div>
				</div>
		    </div>
		    <div id="formulaire">
		    <form>
		    	<h2> Player 1</h2>
		    	<input id='firstname1' type='text' required placeHolder='Username player 1'/>
		    	<h2> Player 2</h2>
		    	<input id='firstname2' type='text' required placeHolder='Username player 2'/>
		    </form>
		    </div>
    	</section>	
	</section>
	<section class="bouton">
		<div id="buttonmenu"> 
			<a id="playTwo" class="recommend menubutton first" role="button" href="#">Play VS Human</a>
			<a id="playIA" class="recommend menubutton second" role="button" href="#"> Play VS AI</a>
		</div>
		<div id="buttonvalidate">
			<a id="validate" class="recommend" role="button" href="#">Validate</a>
		</div>
		<div id="buttonother">
			<a id="back" class="recommend backbutton" role="button" href="#">Menu</a>
		</div>
	</section>
	<form id="winnerbox" role="dialog" data-type="confirm">
	    <section>
	    	<h1>Winner !</h1><!-- this heading is optional -->
	    	<p id="winnermessage">Are you sure you want to delete this contact?</p>
	    </section>
	    <menu>
	    	<button id="ok">OK</button>
	    </menu>
	  </form>

</body>
		<script sync type="text/javascript" src="js/game.js"></script>
		<script sync type="text/javascript" src="js/display.js"></script>
</html>
